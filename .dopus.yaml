---

# navigation
lister.new:
    - <Control>n
lister.newInSubfolders:
    - <Control><Shift>n
lister.execute:
    - Return
lister.parent:
    - BackSpace
lister.back:
    - <Alt>b
lister.forward:
    - <Alt>f
lister.showNavigationStack:
    - <Alt>n

# lister
lister.refresh:
    - <Control>r
lister.showListers:
    - <Control>l
lister.flipSourceAndDestination:
    - <Control>f
lister.increaseDepth:
    - <Control>0
lister.decreaseDepth:
    - <Control>9

# file operations
lister.delete:
    - <Alt>d
lister.info:
    - <Control>i
lister.copy:
    - <Control>c

# misc operations
lister.openTerminalHere:
    - <Control>t
